<div>
	<h1>{{name}}</h1>
</div>
<div>
	<table border="1">
		<tr>
			<th>Id</th>
			<th>Name</th>
      <th>Marks</th>
      <th>Grade</th>
		</tr>
    <tr *ngFor='let student of students'>
      <td>{{student.Id}}</td>
      <td>{{student.Name}}</td>
      <td>{{student.Marks}}</td>
      <td>{{student.Grade}}</td>
    </tr>
	</table>
</div>
